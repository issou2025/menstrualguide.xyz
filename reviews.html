<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page: Product Reviews -->
    <!-- Function: To display filterable, community-sourced reviews of menstrual products. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Product Reviews: Cups, Underwear, & More | Menstrual Guide</title>
    <meta name="description" content="Read real user reviews of popular menstrual products. Compare top brands of menstrual cups, period underwear, discs, and organic tampons to find the best for you.">
    <link rel="canonical" href="https://www.yourdomain.com/reviews.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS RESET & CORE STYLES */
        :root{--color-primary:#8667a8;--color-secondary:#e6a4b4;--color-accent:#f7a399;--color-accent-light:#fdece3;--color-text:#333;--color-text-light:#555;--color-bg:#fff;--color-bg-soft:#fff9f5;--font-heading:'Poppins',sans-serif;--font-body:'Lato',sans-serif;--container-width:1140px;--transition-speed:0.3s ease}
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}html{scroll-behavior:smooth;font-size:16px}body{font-family:var(--font-body);color:var(--color-text);background-color:var(--color-bg);line-height:1.7}h1,h2,h3,h4{font-family:var(--font-heading);color:var(--color-primary);line-height:1.2;margin-bottom:1rem;font-weight:600}h1{font-size:clamp(2.5rem,5vw,3.5rem)}p{margin-bottom:1rem;color:var(--color-text-light)}a{color:var(--color-secondary);text-decoration:none}
        .container{max-width:var(--container-width);margin:auto;padding:0 1.5rem}.section{padding:5rem 0}.section-title{text-align:center;margin-bottom:3rem}.bg-soft{background-color:var(--color-bg-soft)}.btn{display:inline-block;padding:.85rem 2rem;background-color:var(--color-primary);color:#fff;border-radius:50px;font-weight:700;transition:all .3s ease;border:2px solid transparent;text-transform:uppercase;letter-spacing:1px}.btn:hover{background-color:var(--color-secondary);border-color:var(--color-secondary);transform:translateY(-3px)}.card{background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(134,103,168,.1);padding:2rem;transition:all .3s ease;overflow:hidden}.fade-in{opacity:0;transform:translateY(20px);transition:opacity .6s ease-out,transform .6s ease-out}.fade-in.visible{opacity:1;transform:translateY(0)}
        /* HEADER & FOOTER (Assume same) */
        .header{position:sticky;top:0;width:100%;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);z-index:1000;box-shadow:0 2px 10px rgba(0,0,0,.05)}.header-container{display:flex;align-items:center;justify-content:space-between;height:80px;max-width:var(--container-width);margin:auto;padding:0 1.5rem}.header__nav{display:block}.header__nav ul{display:flex;list-style:none;gap:2rem}.header__nav a{font-weight:700;color:var(--color-text-light);position:relative}.header__burger{display:none}
        .footer{background-color:var(--color-bg-soft);padding:4rem 0 2rem;border-top:4px solid var(--color-accent-light)}.footer-grid{display:grid;grid-template-columns:2fr 1fr 1.5fr;gap:3rem;margin-bottom:3rem;max-width:var(--container-width);margin:auto;padding:0 1.5rem}.footer-bottom{text-align:center;border-top:1px solid #e0d8e9;padding-top:2rem}

        /* PAGE-SPECIFIC STYLES: REVIEWS */
        .page-header { text-align: center; padding: 4rem 0; background-color: var(--color-bg-soft); }
        .filter-buttons { text-align: center; margin-bottom: 3rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem; }
        .filter-btn { background: transparent; border: 2px solid var(--color-accent-light); color: var(--color-text-light); padding: 0.6rem 1.2rem; border-radius: 50px; cursor: pointer; font-weight: 700; transition: all var(--transition-speed); }
        .filter-btn.active { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
        
        .reviews-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
        .review-card { display: flex; flex-direction: column; transform: scale(1); opacity: 1; transition: transform 0.4s ease, opacity 0.4s ease; }
        .review-card.hidden { transform: scale(0.9); opacity: 0; pointer-events: none; }
        .review-card__header { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
        .review-card__img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
        .review-card__title h3 { margin-bottom: 0.25rem; font-size: 1.2rem; }
        .star-rating { color: #ffc107; font-size: 1.2rem; }
        .review-card__body { border-top: 1px solid #f0ebf5; padding-top: 1rem; margin-top: 1rem; }
        .review-card .btn { margin-top: auto; background-color: var(--color-accent); border-color: var(--color-accent); }
        
        @media (max-width: 992px){.header__nav{display:none}}
        @media (max-width: 768px){.section{padding:3rem 0}.header__nav.active{display:block;position:fixed;top:80px;left:0;width:100%;height:calc(100vh - 80px);background:#fff;padding:2rem}.header__burger{display:block}.footer-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header" id="page-header"></header>
    <main>
        <section class="page-header">
            <div class="container fade-in">
                <h1>Real Reviews from Real People</h1>
                <p>Choosing a new menstrual product can be tough. We've gathered reviews from our community to help you compare brands and find your perfect match.</p>
            </div>
        </section>

        <section class="section">
            <div class="container fade-in">
                <div class="filter-buttons" id="filter-buttons">
                    <!-- Filter buttons generated by JS -->
                </div>
                <div class="reviews-grid" id="reviews-grid">
                    <!-- Review cards generated by JS -->
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="page-footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- CORE SCRIPT ---
            const loadComponent=(id,url)=>{fetch(url).then(r=>r.text()).then(d=>{document.getElementById(id).innerHTML=d;if(id==='page-header')setupHeader();}).catch(e=>console.error(e))};const setupHeader=()=>{/* Assume from other pages */};loadComponent('page-header','components/header.html');loadComponent('page-footer','components/footer.html');

            // --- PAGE-SPECIFIC SCRIPT: FILTERABLE REVIEWS ---
            const reviewData = [
                { brand: "DivaCup", type: "cup", rating: 4, text: "A classic for a reason. Reliable and easy to find, but the silicone is a bit firm for me.", image: "https://images.unsplash.com/photo-1599056976784-245455915758?w=300", link: "#" },
                { brand: "Thinx", type: "underwear", rating: 5, text: "Game-changing comfort. I forget I'm even on my period. Pricey, but worth it for the freedom.", image: "https://i.insider.com/624467009359260018833503?width=300&format=jpeg", link: "#" },
                { brand: "Lola Organic Tampons", type: "tampon", rating: 4, text: "Love that they're 100% organic cotton. Absorbency is great, and the compact applicator is discreet.", image: "https://images.unsplash.com/photo-1589484323285-84a1a3c75949?w=300", link: "#" },
                { brand: "Saalt Soft Cup", type: "cup", rating: 5, text: "The softer silicone was a game-changer for my sensitive bladder. Super comfortable, I can't feel it at all.", image: "https://cdn.shopify.com/s/files/1/0016/4310/2179/products/Saalt_Soft_Cup_Seafoam_Green_PDP_Feature_1_1200x.jpg?v=1630018599", link: "#" },
                { brand: "Cora Disc", type: "disc", rating: 4, text: "Took a few tries to get the hang of it, but now I love it. Great for mess-free period sex and very high capacity.", image: "https://cdn.shopify.com/s/files/1/0550/9398/9496/products/period-disc-pdp-02.jpg?v=1664320297", link: "#" },
                { brand: "Knix Leakproof", type: "underwear", rating: 5, text: "The seamless design is incredible under leggings. No lines at all! And the absorbency is surprisingly good.", image: "https://cdn.shopify.com/s/files/1/0262/3491/2932/products/Leakproof_Bikini_Black_Catalog_992x.jpg?v=1678825832", link: "#" },
                { brand: "Always Pure Cotton Pads", type: "pad", rating: 4, text: "My go-to disposable. They are very soft and don't have the plastic-y feel of regular pads. Less irritation.", image: "https://images.ctfassets.net/050gqa063oot/7m96vOKGZkI8yT909Uu5m9/5c8cdd453cc14b03650228d405786419/Pure_Cotton_Pads_2x.png", link: "#" }
            ];

            const grid = document.getElementById('reviews-grid');
            const filterContainer = document.getElementById('filter-buttons');

            const categories = ['all', ...new Set(reviewData.map(item => item.type))];

            function renderReviews(filter = 'all') {
                const fragment = document.createDocumentFragment();
                reviewData.forEach(review => {
                    const card = document.createElement('article');
                    card.className = 'card review-card';
                    card.dataset.type = review.type;

                    const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                    card.innerHTML = `
                        <div class="review-card__header">
                            <img src="${review.image}" alt="${review.brand} product" class="review-card__img">
                            <div class="review-card__title">
                                <h3>${review.brand}</h3>
                                <div class="star-rating" aria-label="Rating: ${review.rating} out of 5 stars">${stars}</div>
                            </div>
                        </div>
                        <div class="review-card__body">
                            <p>"${review.text}"</p>
                        </div>
                        <a href="${review.link}" class="btn" target="_blank" rel="noopener noreferrer">Shop on Amazon</a>
                    `;
                    if (filter !== 'all' && review.type !== filter) {
                        card.classList.add('hidden');
                    }
                    fragment.appendChild(card);
                });
                grid.innerHTML = '';
                grid.appendChild(fragment);
            }
            
            function updateCards(filter) {
                 grid.querySelectorAll('.review-card').forEach(card => {
                    card.classList.toggle('hidden', filter !== 'all' && card.dataset.type !== filter);
                });
            }

            if (grid) {
                // Render filter buttons
                filterContainer.innerHTML = categories.map(cat => `<button class="filter-btn ${cat === 'all' ? 'active' : ''}" data-filter="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</button>`).join('');
                
                // Initial render
                renderReviews();

                // Add event listener to buttons
                filterContainer.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        filterContainer.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        updateCards(e.target.dataset.filter);
                    }
                });
            }

            // Intersection Observer
            const faders = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => entries.forEach(e => e.isIntersecting && e.target.classList.add('visible')));
            faders.forEach(fader => observer.observe(fader));
        });
    </script>
</body>
</html>
